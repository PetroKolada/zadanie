<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="main">
            <h1>Поездка на дачу</h1>
            <div class="input">
                <span class="inside__item">
                    Расстояние (км)
                    <input type="text" name="distance" id="distance">
                </span>
                <span class="inside__item">
                    Цена бензина
                    <input type="text" name="cost" id="fuel_cost">
                </span>
                <span class="inside__item">
                    Потребление
                    <input type="text" name="eat" id="eat">
                </span>
                <span class="inside__item">
                    Стоимость
                    <input type="text" name="but" id="cost">
                </span>
                <button class="Mybutton" id="myButton">Вычислить!</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
